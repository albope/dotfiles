# Starship prompt - Clean & informativo
format = """
$username\
$directory\
$git_branch\
$git_status\
$nodejs\
$python\
$rust\
$docker_context\
$env_var\
$cmd_duration\
$fill\
$memory_usage\
$time\
$line_break\
$character"""

# Prompt rapido - desactivar modulos lentos
scan_timeout = 30
command_timeout = 1000

[character]
success_symbol = "[‚ùØ](bold green)"
error_symbol = "[‚ùØ](bold red)"

[directory]
truncation_length = 3
truncate_to_repo = true
style = "bold cyan"
read_only = " üîí"

[git_branch]
symbol = " "
style = "bold purple"

[git_status]
format = "[$all_status$ahead_behind]($style) "
style = "bold red"
ahead = "‚á°${count} "
behind = "‚á£${count} "
diverged = "‚áï‚á°${ahead_count}‚á£${behind_count} "
modified = "${count}mod "
staged = "${count}staged "
untracked = "${count}new "
deleted = "${count}del "

[package]
disabled = true

[nodejs]
symbol = " "
style = "bold green"
detect_files = ["package.json"]
detect_folders = ["node_modules"]

[python]
symbol = " "
style = "bold yellow"

[rust]
symbol = " "
style = "bold red"

[docker_context]
symbol = " "
style = "bold blue"

[cmd_duration]
min_time = 2_000
format = " [$duration]($style)"
style = "bold yellow"

# Indicador Claude Code (se muestra cuando hay sesion activa)
[env_var.CLAUDE_CODE]
variable = "CLAUDE_CODE"
format = "[$symbol]($style)"
symbol = "ü§ñ"
style = "bold 141"
default = ""

# RAM (alineado a la derecha, solo si supera 70%)
[memory_usage]
disabled = false
threshold = 70
format = "[$symbol$ram_pct]($style) "
symbol = " "
style = "bold red"

# Hora alineada a la derecha
[fill]
symbol = " "

[time]
disabled = false
format = "[$time]($style)"
style = "dimmed white"
time_format = "%H:%M"
