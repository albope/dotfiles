# Starship prompt - Clean & informativo
format = """
$directory\
$git_branch\
$git_status\
$nodejs\
$python\
$rust\
$docker_context\
$cmd_duration\
$line_break\
$character"""

# Prompt rapido - desactivar modulos lentos
scan_timeout = 30
command_timeout = 1000

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"

[directory]
truncation_length = 3
truncate_to_repo = true
style = "bold cyan"

[git_branch]
symbol = " "
style = "bold purple"

[git_status]
style = "bold red"
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
modified = "!${count}"
staged = "+${count}"
untracked = "?${count}"

[nodejs]
symbol = " "
style = "bold green"
detect_files = ["package.json"]
detect_folders = ["node_modules"]

[python]
symbol = " "
style = "bold yellow"

[rust]
symbol = " "
style = "bold red"

[docker_context]
symbol = " "
style = "bold blue"

[cmd_duration]
min_time = 2_000
format = " [$duration]($style)"
style = "bold yellow"
